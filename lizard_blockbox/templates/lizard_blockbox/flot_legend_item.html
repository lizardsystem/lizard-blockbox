{% load i18n %}
<h3>{{ legend.name }}</h3>
<div id="{{ legend.div_id }}"
     style="width:198px;height:100px;">&nbsp;</div>
{% if legend.labels %}
  <p>
    <b>Maatregel types</b>
  </p>
  <ul>
    {% for character, label in legend.labels %}
      <li class="measure-legend-label"><span>{{ character }}</span>
		{{ label }}</li>
    {% endfor %}
  </ul>
{% endif %}
