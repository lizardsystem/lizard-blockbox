{% extends "lizard_blockbox/blockbox.html" %}{% load i18n %}

{% block map-javascript %}
{{ block.super }}
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    $('header').hide();
    $('#footer').css('height', 0);
    $('#secondary-sidebar').css('display', 'none');
    $('div#sidebar').css('left', -300);
    $('div#content').css('left', -251);
    $('div#content').css('height', $(window).height()+50);
    $('div#content').css('top', 0);
    window.setUpMapDimensions();
});	
</script>
{% endblock map-javascript %}
